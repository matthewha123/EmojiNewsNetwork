<div class = "header-text">
	<div class = "container">
		<div class = "row">
		<div class = "col">
			{{translation.usr}}
		</div>
		<div class = "col">
			{{translation.score}}
		</div>
		<div class = "col">
			{{translation.date}}
		</div>
	</div>
	<div class = "row">
		<div style="display:flex; flex-direction:column; margin-right:10px;">
			<i class="fa fa-chevron-up" [style.color] = "UpvoteColor" (click)="onUpvoteClick()" style="cursor: pointer;"></i>
			<i class="fa fa-chevron-down" [style.color] = "DownvoteColor" (click)="onDownvoteClick()" style="cursor: pointer;"></i>
		</div>
		<h3>{{translation.txt}}</h3>
	</div>

	</div>
</div>
