<ng-template #loginpopup let-modal>
	<div class="modal-header">
		    <h2 class="modal-title" id="modal-basic-title">{{mode}}</h2>
		    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
		      <span aria-hidden="true">&times;</span>
		    </button>
	</div>
	<div class = "modal-body">
			    <input type="text" class="form-control"placeholder="Enter Username or Email" style = "margin-bottom: 10px;">
			    <input type="text" class="form-control"placeholder="Enter Password">
			    <div class = "row" style= "text-align: center;">
			    	<div class = "col">
			    <p class = "login-bottom-text" (click)="modal.dismiss(); toggle_create(); open(create)">Create New Account</p>
			</div>
			<div class = "col">
			    <p class = "login-bottom-text">Forgot Password?</p>
			</div>
				</div>
	</div>
</ng-template>

<ng-template #create let-modal>
	<div class="modal-header">
		    <h2 class="modal-title" id="modal-basic-title">{{mode}}</h2>
		    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
		      <span aria-hidden="true">&times;</span>
		    </button>
	</div>
	<div class = "modal-body">
			<div *ngIf mode="true">
				<p>
				lnasdljslj
			</p>
			</div>
			    <input type="text" class="form-control"placeholder="Enter A User Name" style = "margin-bottom: 10px;">
			    <input type="text" class="form-control"placeholder="Enter A Email" style = "margin-bottom: 10px;">
			    <input type="text" class="form-control"placeholder="Enter A Password">
	</div>
	</ng-template>

<button class="btn btn-lg btn-primary" (click)="open(loginpopup)">Sign In</button>
