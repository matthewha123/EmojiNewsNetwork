<div *ngIf = "headline">
<div class = "container-fluid">
<div align="center">
<app-headline-view #hl [headline]="headline" [backID]= "backID" [forwardID]="forwardID"></app-headline-view>
</div>
<div class = "row">
	<div class = "col-sm-1">
	</div>
	<div class = "col-sm-9">
		<app-testing-emoji-keyboard [model] = "emojiString" (modelChange)="emojiString=$event"></app-testing-emoji-keyboard>
	</div>
	<div class = "col-sm-1" style="margin-left:-20px;">
				<button (click)="onEmojiSubmit()" class="btn btn-primary">Submit</button>
	</div>
</div>
<div align="center">

<div class = "row">
	<div class = "col-1">
	</div>
	<div class = "col-10">

<app-translations-master [headline]="headline"></app-translations-master>

</div>
	<div class ="col-1">
		</div>
</div>
</div>
</div>
</div>
