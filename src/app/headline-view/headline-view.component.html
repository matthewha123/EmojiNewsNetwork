<div class="row" style="margin-top: 5%; height: 100%;">
	<div class = "col">
	<app-hl-movement [dir]="'left'" (click)="backward()" align = "center"></app-hl-movement>
	</div>
	<div class="col-8" position = "relative">
		<div *ngIf = "headlines">
      <app-hl-info [display]="headlines[headlinesIDX]" #info></app-hl-info>
  </div>
    </div>
	<div class = "col">
	<app-hl-movement [dir]="'right'" (click)="forward()" align = "center"></app-hl-movement>
	</div>
</div>
